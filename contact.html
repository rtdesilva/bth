    <header class="navbar">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Beyond The Horizon Logo">

        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>

            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>

    <!-- Main Content Container -->
    <div class="content-container">
        <!-- Contact Hero Section -->
        <section class="about-hero">
            <img src="assets/images/episodes-hero-bg.webp" alt="Ocean horizon view" class="episodes-hero-img">
            <div class="episodes-title-container">
                <h1 class="about-title">CONTACT</h1>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-section">
            <h2>CONNECT WITH US</h2>
            <p>Whether you have a question, feedback, or just want to say hello, we'd love to hear from you!</p>

            <form class="contact-form" id="contact-form">
                <input type="text" id="name-input" placeholder="YOUR NAME" required>
                <input type="email" id="email-input" placeholder="YOUR EMAIL" required>
                <textarea id="message-input" placeholder="YOUR MESSAGE" required></textarea>
                <button type="submit" class="submit-btn">SEND</button>

            </form>
        </section>
        <section class="social-links">
            <h2>FOLLOW US</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/Discovery/" target="_blank" aria-label="Facebook"><img
                        src="assets/images/facebook-icon.svg" alt="Facebook"></a>
                <a href="https://x.com/Discovery" target="_blank" aria-label="X"><img src="assets/images/x-icon.svg"
                        alt="X"></a>
                <a href="https://www.instagram.com/discovery/" target="_blank" aria-label="Instagram"><img
                        src="assets/images/instagram-icon.svg" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UCqOoboPm3uhY_YXhvhmL-WA" target="_blank"
                    aria-label="Youtube"><img src="assets/images/youtube-icon.svg" alt="Youtube"></a>
            </div>
        </section>
